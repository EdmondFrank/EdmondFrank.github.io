</span><span class='line'>          <span class="nt">&lt;h2&gt;</span>团队名称<span class="nt">&lt;/h2&gt;</span>
</span><span class='line'>            <span class="nt">&lt;p&gt;</span>EdmondFrank<span class="nt">&lt;/p&gt;</span>
</span><span class='line'>      <span class="nt">&lt;/div&gt;</span>
</span><span class='line'>      <span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">&quot;midbox&quot;</span><span class="nt">&gt;</span>
</span><span class='line'>          <span class="nt">&lt;h3&gt;</span>关于你们的团队<span class="nt">&lt;/h3&gt;</span>
</span><span class='line'>            <span class="nt">&lt;p&gt;</span>可以给我们解释一下团队名称的来历,或是分别介绍你们团队的成员.<span class="nt">&lt;/p&gt;</span>
</span><span class='line'>            <span class="nt">&lt;p&gt;</span>(以下为示例)<span class="nt">&lt;/p&gt;</span>
</span><span class='line'>            <span class="nt">&lt;p&gt;</span>百度前端技术学院的课程任务是由百度前端工程师专为对前端不同掌握程度的同学设计。我们尽力保证课程内容的质量以及学习难度的合理性，但即使如此，真正决定课程效果的，还是你的每一次思考和实践。
</span><span class='line'>课程多数题目的解决方案都不是唯一的，这和我们在实际工作中的情况也是一致的。因此，我们的要求不仅仅是实现设计稿的效果，更是要多去思考不同的解决方案，评估不同方案的优劣，然后使用在该场景下最优雅的方式去实现。那些最终没有被我们采纳的方案，同样也可以帮助我们学到很多知识。所以，我们列出的参考资料未必是实现需求所必须的。有的时候，实现题目的要求很简单，甚至参考资料里就有，但是背后的思考和亲手去实践却是任务最关键的一部分。在学习这些资料时，要多思考，多提问，多质疑。相信通过和小伙伴们的交流，能让你的学习事半功倍。<span class="nt">&lt;/p&gt;</span>
</span><span class='line'>      <span class="nt">&lt;/div&gt;</span>
</span><span class='line'>      <span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">&quot;rightbox&quot;</span><span class="nt">&gt;</span>
</span><span class='line'>          <span class="nt">&lt;div&gt;&lt;img</span> <span class="na">src=</span><span class="s">&quot;pic.png&quot;</span> <span class="na">width=</span><span class="s">&quot;80px&quot;</span> <span class="na">height=</span><span class="s">&quot;80px&quot;</span> <span class="na">border=</span><span class="s">&quot;1&quot;</span><span class="nt">&gt;&lt;/div&gt;</span>
</span><span class='line'>          <span class="nt">&lt;div&gt;</span> <span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">&quot;pic.png&quot;</span> <span class="na">width=</span><span class="s">&quot;80px&quot;</span> <span class="na">height=</span><span class="s">&quot;80px&quot;</span> <span class="na">border=</span><span class="s">&quot;1&quot;</span><span class="nt">&gt;&lt;/div&gt;</span>

</span><span class='line'>      <span class="nt">&lt;/div&gt;</span>
</span><span class='line'>  <span class="nt">&lt;/div&gt;</span>
